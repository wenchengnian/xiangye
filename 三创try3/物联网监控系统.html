<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农场物联网监控系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #0a1929;
            color: #e6e6e6;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* 头部样式 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #5f89b4;/* 添加底部边框 */
        }
        
        .time-display {
            font-size: 20px;
            font-weight: 600;
            color: #2c8ede;/* 时间颜色 */
            letter-spacing: 1px;
        }
        
        .login-btn {
            background-color: #125496;/* 按钮背景色 */
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .login-btn:hover {
            background-color: #133761;/* 按钮悬停颜色 */
        }
        
        /* 农场信息卡片 */
        .farm-info {
            background-color: #133458;/* 卡片背景色 */
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #092b4e;/* 卡片边框 */
        }
        
        .info-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #66b2ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .stat-item {
            background-color: #2a4c6f;/* 统计项背景色 */
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-item:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #66b2ff;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #b0bec5;
        }
        
        /* 物联网部分 */
        .section-title {
            font-size: 20px;
            margin: 25px 0 15px;
            color: #66b2ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .grid-item {
            background-color: #132f4c;
            border-radius: 10px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #2a3a4a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 110px;
        }
        
        .grid-item:hover {
            background-color: #1e4976;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .grid-icon {
            font-size: 28px;
            color: #4dabf7;
            margin-bottom: 12px;
        }
        
        .grid-label {
            font-size: 16px;
            font-weight: 500;
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .time-display {
                font-size: 24px;
            }
            
            .login-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
        
        /* 底部信息 */
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #2a3a4a;
            color: #8a9ba8;
            font-size: 14px;
        }
        
        /* 活动状态指示器 */
        .online-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #4caf50;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #132f4c;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #2a3a4a;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #66b2ff;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #8a9ba8;
            font-size: 24px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0bec5;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: #1e4976;
            border: 1px solid #2a3a4a;
            border-radius: 6px;
            color: white;
            font-size: 16px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #1565c0;
        }
    </style>
</head>
